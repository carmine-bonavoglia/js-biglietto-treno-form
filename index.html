<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Box Inserimento Dati -->

    <h1>Calcola il prezzo del tuo biglietto</h1>
    <div class="wrapper">
        <div>
            <div class="box">
                <label for="name">Nome e cognome</label><br>
                <input type="text" id="name" placeholder="Nome e Cognome"><br>
            </div>
            <div class="box">
                <label for="distance">Km da percorrere</label><br>
                <input type="number" id="distance" min="1"  max="1000" placeholder="Km da percorrere"><br>
            </div>
            <div class="box">
                <label for="eta">Fascia d'et&agrave;</label><br>
                <select name="eta" id="eta">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
        </div>
        <div>
            <button>Genera</button>
            <button>Annulla</button>
        </div>
    </div>

    <!-- /Box Inserimento Dati -->

    <!-- Box A Scomparsa -->
    <h2>Il tuo biglietto</h2>
    <div class="wrapper-2">
        <h3>Dettaglio passeggeri</h3>
        <div class="dati-biglietto">
            <div class="box-grigio">
                <p>NOME PASSEGGERO</p>
            </div>
            <div class="box-dati">
                <p>Offerta</p>
            </div>
            <div class="box-dati">
                <p>Carrozza</p>
            </div>
            <div class="box-dati">
                <p>Codice CP</p>
            </div>
            <div class="box-dati">
                <p>Costo Biglietto</p>
            </div>
        </div>
    </div>
    <!-- /Box A Scomparsa -->

    <script src="js/script.js"></script>
</body>
</html>
